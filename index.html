<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-1">Weather Dashboard</h1>
          </div>
        </div>
      </section>

      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <input type="text" id="searchinput" placeholder="City Name">
            <button type="button" id="searchbutton">Search</i></button>          </div>
          <div class="tile is-child box">
            <p class="title">Two</p>
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <div ><span id="name"></span></div>
            <div >Temp: <span id="temp"></span></div>
            <div >Lon: <span id="lon"></span></div>
            <div >humidity: <span id="humidity"></span></div>
            <div >Wind Speed: <span id="windspeed"></span></div>
          </div>
        </div>
      </div>
      </header>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="./assets/JS/script.js"></script>
  </body>
</html>
